<main class="container mt-5">
   
    <form id="credit-score-form"  style="margin-top: -25px">
        <br> <div class="custom-header">
            Credit Score Simulator <br>
        </div><br>

        <div class="form-row marg">
            <div class="form-group col-md-6">
                <label for="totalCreditUtilization">Credit Utilization (%):</label>
                <input type="number" id="totalCreditUtilization" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="numberOfAccounts">Credit Accounts:</label>
                <input type="number" id="numberOfAccounts" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bankruptcyStatus">Bankruptcy Status:</label>
                <select id="bankruptcyStatus" class="form-control">
                    <option value="none">None</option>
                    <option value="discharged">Discharged</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="repoStatus">Repossession Status:</label>
                <select id="repoStatus" class="form-control">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="annualIncome">Annual Income ($):</label>
                <input type="number" id="annualIncome" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="hasMortgage">Mortgage:</label>
                <select id="hasMortgage" class="form-control">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="missedPayments">Missed Payments (6 Months):</label>
                <input type="number" id="missedPayments" class="form-control" min="0" required>
            </div>
            <div class="form-group col-md-6">
                <label for="positiveAccounts">Positive Accounts:</label>
                <input type="number" id="positiveAccounts" class="form-control" min="0" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="autoLoanHistory">Auto Loan History:</label>
                <input type="number" id="autoLoanHistory" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="autoLoanUtilization">Auto Loan Utilization (%):</label>
                <input type="number" id="autoLoanUtilization" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="autoCreditInquiries">Auto Credit Inquiries:</label>
                <input type="number" id="autoCreditInquiries" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="autoLoanDiversity">Auto Loan Diversity:</label>
                <select id="autoLoanDiversity" class="form-control">
                    <option value="both">Both Lease and Loan</option>
                    <option value="lease">Lease Only</option>
                    <option value="loan">Loan Only</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="recentCreditBehavior">Recent Credit Score:</label>
                <input type="number" id="recentCreditBehavior" class="form-control" required>
            </div>
        </div>
        <button type="button" id="calculateScore" class="btn btn-primary">Calculate</button><br>
    </form>
    <div class="result text-center" id="result">
        <br>
    </div>

    <button id="chatbot-toggle" class="chatbot-toggle-btn" onclick="toggleChat()">Chat with Expert</button>

    <div class="chat-popup" id="chat-popup" style="display: none;">
        <div class="chat-header">
          <h2>Car Leasing & Financing Assistance</h2>
          <button class="close-btn" onclick="closeChat()">X</button>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <form id="chat-form" class="chat-form" onsubmit="handleSubmit(event)">
          <input type="text" id="user-input" placeholder="Type your message here...">
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
